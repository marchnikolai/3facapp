Host bastion
  Hostname bastion.108d.example.opentlc.com
  User nikolai.marchenko-enterpriseit.c
  IdentityFile ~/.ssh/id_rsa
  ForwardAgent yes
  ControlMaster auto
  ControlPath /tmp/%%h-%%r
  ControlPersist 5m
  StrictHostKeyChecking no

Host *.108d.example.opentlc.com
  User ec2-user
  IdentityFile ~/.ssh/108dkey.pem
  ProxyCommand ssh nikolai.marchenko-enterpriseit.c@bastion.108d.example.opentlc.com -W %h:%p
  StrictHostKeyChecking no

